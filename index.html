<!DOCTYPE html>


<head>
    <title>Quis Latina</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>


</head>


<body onload="init(); questioncounter();">
    <img id="bgrimg" class="bgrimg" src="img/bgr1.jpg">

    <div class="bgrcontainer">
        <div class="bgrquiz">
            <div class="questioncontainer">
                <h1 class="text-center questionfield">QUIS LATINA</h1>
                <p class="text-center" id="questionstyle">Wie lautet die genaue Übersetzung dieses Satzes?</p>
                <h2 class="questionfield text-center" id="questiontext"></h2>
            </div>
            <div id="answercontainer" class="answercontainer">
                <div class="answerrow">
                    <button onclick="answer('answer_1')" class="answerfield" id="answer_1">Gallien teilt sich in 3 Teile
                        ein</button>
                    <button onclick="answer('answer_2')" class="answerfield" id="answer_2">ANTWORT 2</button>
                </div>
                <div class="answerrow">
                    <button onclick="answer('answer_3')" class="answerfield" id="answer_3">ANTWORT 3</button>
                    <button onclick="answer('answer_4')" class="answerfield" id="answer_4">ANTWORT 4</button>
                </div>
            </div>
            <div id="question-footer" class="question-footer">
                <span id="questioncountingspan">
                    <b id="questionnumber"></b> von <b id="amountofquestions">5</b> Fragen
                </span>
                <button onclick="nextquestion()" id="nextquestionbutton" class="nextquestionbutton" disabled>Nächste
                    Frage</button>
            </div>

            <!-- down here the final score you made -->
            <div class="d-none" id="finalscore">
                <span>
                    <p>Du hast<b>5</b>von<b>5</b>Fragen richtig!</p>
                </span>
                <button onclick="showendscreen()" id="" class="nextquestionbutton"><a
                        href="http://johannes-guenther.developerakademie.net/LATINA%20SIMPLEX/">Zurück zur
                        Startseite</a></button>
            </div>
        </div>
    </div>







</body>

</html>
